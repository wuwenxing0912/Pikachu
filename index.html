<!DOCTYPE html>
<html lang="en">

<head>
    <title>画一只皮卡丘</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./vendor/prism/prism.css">
    <link rel="stylesheet" href="./default.css">
    <style class="styleTag">

    </style>
</head>

<body>
    <div class="code-wrapper">
        <pre class="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="lower-lip-wrapper">
                    <div class="lower-lip"></div>
                </div>
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="upper-lip left"></div>
                <div class="upper-lip right"></div>
            </div>
        </div>
    </div>
    <div class="switch-speed">
        <button show-speed="slow">慢速显示</button>
        <button show-speed="mid-speed" class="active">中速显示</button>
        <button show-speed="fast">快速显示</button>
    </div>

    <script src="./vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="./vendor/prism/prism.js"></script>
    <script src="./main.js"></script>

</body>

</html>
